<body background="../pictures/roomates.jpeg">
    <div class="header box">
        <div class="header__container container">
            <div class="header__container__logo">
                <img src="../pictures/Yes-logo.png" alt="logo">
            </div>
            <!-- <nav>
                <a class="header__container__a" href="../homepage/homepage.html">Homepage</a>
                <a class="header__container__a" href="../myprofile/myprofile.html">My profile</a>
                <a class="header__container__a" href="../registration/registartion.html">Publish Apartments</a>

                <a class="header__container__a" href="../homepage/roommate.html">Roommates</a>
            </nav> -->
        </div>
    </div>
    <div class="container1">
        <div class="forms">
            <div class="form login">
                <span class="title">Regisration</span>
                <form action="#">

                    <div class="input-field">
                        <input type="text" id="name" placeholder="Enter your Name" required>
                        <i class="input-field__uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="email" placeholder="Enter your Email" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="text" id="tel" placeholder="Enter your Tel no." required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="text" id="username" placeholder="Enter your Username" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="text" id="password" placeholder="Enter your Password" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>



                    <div id="error-message"></div>

                    <div class="btnDiv">
                        <button class="btnDiv__btn registrationBtn">Submit</button>

                </form>


            </div>
        </div>
    </div>
</body>

</html>
