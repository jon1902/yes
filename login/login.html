<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/view.js" defer></script>
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <link rel="stylesheet" href="./dist/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text"  id="mail" placeholder="Enter your email" required>
                        <i class="input-field__uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <i class="input-field__uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="checkbox-text__text">Remember me</label>
                        <a href="#" class="checkbox-text__text">Forgot password?</a>
                    </div>
                    <div id="error-message"></div>

                    <div class="input-field button">
                        <input type="button" value="Login" id="myButton">
                        <!-- <script>
                            var myButton = document.getElementById("myButton");
                            myButton.addEventListener("click", function() {
                              window.location.href = "/homepage/homepage.html";
                            });
                          </script> -->
                    </div>
                </form>
                <div class="login-signup">
                    <span class="login-signup__text">Not a member?
                        <a href="/registration/registartion.html" class="text signup-link">Regisration</a>
                    </span>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
